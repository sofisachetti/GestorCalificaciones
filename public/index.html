<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gestor de calificaciones</h1>
    <p>Bienvenido a la aplicación de gestoria de calificaciones</p>
    <div id="form1" >
        <h2 class="botones">Registrarse</h2>
        <form id="registerForm" class="botones">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario-Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
        </form>
        <h2 class="botones">Iniciar sesión</h2>
        <form id="loginForm" class="botones">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario-Email</label>
                <input type="email" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="number" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
        </form>
    </div>

    <div>
        <button class="botones">Ver Estudiantes</button>
        <button class="botones">Buscar Estudiante por ID</button>
        <button class="botones">Editar Estudiante</button>
        <button class="botones">Eliminar Estudiante</button>
        <button class="botones" id="addStudentbtnn">Añadir Estudiante</button>

    </div>  


<!-- Conexion con script.js -->
<script src="script.js" defer></script>
<!-- Script de bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
