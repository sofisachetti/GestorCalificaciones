<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de calificaciones</title>

    <!-- Link a Boostrap-libreria de Front -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Linkeo a la hoja de estilos -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gestor de calificaciones</h1>
    <p>Bienvenido a la aplicación de gestoria de calificaciones</p>
    <!-- Formulario para registrarse e iniciar sesion -->
    <div id="form1">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario-Email</label>
                <input type="email" class="form-control" id="emailRegister" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordRegister" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn1">Cancelar</button>
        </form>
        <!-- Formulario para iniciar sesión -->
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario-Email</label>
                <input type="email" class="form-control" id="usuarioLogin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="number" class="form-control" id="passwordLogin" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn2">Cancelar</button>
        </form>
    </div>

    <!-- Botones de acciones -->
    <div class="allBotones">
        <div >
            <button id="allStudentsbtn" class="botones">Ver Estudiantes</button>
            <!-- Espacio para q se vean todos los estudiantes en formato tarjetitas -->
            <div id="allStudentsContainer" class="row mt-4"></div>
        </div>
        <div>
            <button class="botones" id="studentByIdbtn">Buscar Estudiante por ID</button>
            
            <div id="studentByIdForm" style="display: none;">
                <form id="studentForm">
                    <div class="mb-3">
                        <label for="id" class="form-label-ID">ID</label>
                        <input type="number" class="form-control" id="id" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnBuscar">Buscar</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                </form>
            </div>
            
        </div>
        <!-- class="row mt-4" -->
        <div>
            <button class="botones">Editar Estudiante</button>
            <div>Aqui va el contenido</div>
        </div>
        <div> 
            <button class="botones">Eliminar Estudiante</button>
            <div>Aqui va el contenido</div>
        </div>
        <div>
            <button id="addStudentbtnn" class="botones">Añadir Estudiante</button>
<div>Aqui va el contenido</div>
        </div>
    </div>
    <div id="studentByIdContainer" ></div>


    <!-- Conexion con script.js -->
    <script src="script.js" defer></script>
    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
